<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamaler Mayer Pitha Ghor</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
 <header>

 </header>
 <main>
    <section>
      <h2> Please fill up the form</h2>
      <form>
        <label for="name">Your Name :
          <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your e-mail :
          <input id="email" type="email" placeholder="Your e-mail">
        </label>
        <label for="phone">Your Phone :
          <input type="text" name="phone" id="phone" placeholder="Your Phone No">
        </label>

        <fieldset>
          <legend>Pick One Pita</legend>
          <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy">Chitoy 
          </label>
          <label for="Vapa"> 
            <input type="radio" name="pitha" id="Vapa">Vapa
          </label>
          <label for="puri"> 
            <input type="radio" name="pitha" id="puri">Puri
          </label>
        </fieldset>
        <fieldset>
          <legend>Pick One Or More Vorta</legend>
          <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa"> Sorisa
          </label>
          <label for="sutki">
            <input type="checkbox" name="vorta" id="sutki"> Sutki
          </label>
          <label for="morich">
            <input type="checkbox" name="vorta" id="morich"> Morich
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Instruction</legend>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
      </form>
    </section>
 </main>
 <footer>

 </footer>

</body>
</html>
